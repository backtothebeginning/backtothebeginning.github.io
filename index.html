<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In memory of Ozzy Osbourne</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.25rem;
      margin: 0.25rem 0;
    }
    #timer {
      font-size: 2rem;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>In memory of Ozzy Osbourne</h1>
  <p>Time has passed since the end Back to the Beginning"</p>
  <div id="timer">Loading...</div>

  <script>
    const endTime = Date.UTC(2025, 6, 5, 22, 0, 0);

    function updateTimer() {
      const now = Date.now();
      let diff = now - endTime;
      if (diff < 0) diff = 0;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('timer').textContent =
        `${days} d ${hours} h ${minutes} m ${seconds} s`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
